# Defaults that are necessary for all deployments of
# telegraf
---
application: telegraf

# default value for the interface that should be used to talk
# with the Kafka/InfluxDB instances
data_iface: 'eth0'

# the default path to search for logfiles that should be reported
# back using the telegraf-logs agent 
log_paths: ['/var/log/**.log']

# the hash of log patterns to look for when parsing logfiles (the key
# will be used to identify each pattern and the value is the pattern
# that you are interested in)
log_patterns:
  CUSTOM_SYSLOG: '%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?: %{GREEDYDATA:syslog_message}'

# a flag indicating whether the logs should be parsed from the
# beginning (or not) when the agent starts
log_parse_from_beginning: true

# the default values for the input and output filters that should
# be used when constructing the telegraf configuration files
input_filters:
  metrics: 'cpu:disk:diskio:kernel:mem:processes:swap:system'
  logs: 'logparser'
output_filters:
  metrics: 'kafka'
  logs: 'kafka'